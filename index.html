<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beautiful Webpage</title>
    <!-- Internal CSS -->
    <style>
        /* Importing Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
        }

        /* Navigation bar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #4A90E2;
        }

        .navbar .logo {
            font-size: 1.8em;
            color: white;
            font-weight: 600;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 400;
        }

        .nav-links a:hover {
            color: #FEC97B;
        }

        /* Hero section styling */
        .hero {
            text-align: center;
            padding: 100px 20px;
            background-color: #E5E5E5;
        }

        .hero h1 {
            font-size: 3em;
            color: #4A90E2;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2em;
            color: #555;
            max-width: 600px;
            margin: 0 auto;
        }

        .cta-button {
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #FEC97B;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
        }

        .cta-button:hover {
            background-color: #f49b42;
        }

        /* Footer styling */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #4A90E2;
            color: white;
            margin-top: 50px;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">My Website</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to My Website</h1>
        <p>This is a clean and modern webpage designed with a focus on simplicity and elegance. Explore more to see what we offer!</p>
        <button class="cta-button">Get Started</button>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
